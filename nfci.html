<!DOCTYPE html>
<html>
<head>
  <style>
    /* This forces the entire page background to match your chart */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0F0F0F; /* Matches your chart's background */
      overflow: hidden; /* Prevents double scrollbars in Notion */
    }
  </style>
</head>
<body>

<div class="tradingview-widget-container" style="height:600px;width:100%">
  <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
  
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "allow_symbol_change": true,
    "calendar": false,
    "details": false,
    "hide_side_toolbar": true,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "hide_volume": false,
    "hotlist": false,
    "interval": "W",
    "locale": "en",
    "save_image": true,
    "style": "1",
    "symbol": "FRED:NFCI",
    "theme": "dark",
    "timezone": "Etc/UTC",
    "backgroundColor": "#0F0F0F",
    "gridColor": "rgba(242, 242, 242, 0.06)",
    "watchlist": [],
    "withdateranges": false,
    "compareSymbols": [],
    "studies": [],
    "autosize": true
  }
  </script>
</div>
</body>
</html>
